<header class="header">
  <div class="logobox cursor-pointer" (click)="home()">
    <h1 class="mb-0 title">KeyChain</h1>
  </div>

  <ul class="list-group" *ngIf="auth.isLoggedIn$ | async">
    <li class="list-group-item px-4">
      <a class="link text-decoration-none" (click)="auth.logout()">logout</a>
    </li>
  </ul>
</header>
